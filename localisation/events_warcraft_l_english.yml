 overextension_events.1.title: "Troops Deserting"
 overextension_events.1.desc: "Our infamy is causing widespread resent of our war effort. A lot of troops are running for the forest instead of reporting for duty."
 overextension_events.1.option.a: "They would have been cowards anyway."
 
 overextension_events.2.title: "Widespread Opposition"
 overextension_events.2.desc: "Our realm has become infamous, and there are a lot of people in $COUNTRY$ that have taken exception to this."
 overextension_events.2.option.a: "We need better whips..."
 
 overextension_events.3.title: "Bad Reputation!"
 overextension_events.3.desc: "Our recent strategy of unbridled conquest over whoever happens to be in the way surprisingly seems to have had a somewhat negative effect on our standing among our fellow realms."
 overextension_events.3.option.a: "They are overreacting as always!"
 
 overextension_events.4.title: "Inflation"
 overextension_events.4.desc: "The state of constant war has eroded our economy and now inflation is spiralling out of control!"
 overextension_events.4.option.a: "Try minting more coins!"
 
 overextension_events.5.title: "Commanders Deserting"
 overextension_events.5.desc: "Disillusioned by the repeated and seemingly aimless wars of $MONARCH$, many commanders in the army have deserted and formed splinter factions within [Root.GetName]."
 overextension_events.5.option.a: "Bah, I'll lead the army myself!"
 
 overextension_events.6.title: "Merchants Resented"
 overextension_events.6.desc: "Apparently citing disgust with $COUNTRY$'s endless wars of conquest some markets have decided to expel our merchants."
 overextension_events.6.option.a: "Then I'll conquer them too!"
 
 overextension_events.7.title: "Merchants Assassinated!"
 overextension_events.7.desc: "Some realms are so appalled by our ceaseless conquest that they've decided to retaliate by assassinating our merchants in an attempt to strike at our finances!\n\nWhat makes it even more shocking is that it happens even in our own markets.."
 overextension_events.7.option.a: "Heads will roll! Hopefully not mine..."
 
 overextension_events.8.title: "Legitimacy Questioned"
 overextension_events.8.desc: "The bloodthirst shown by $MONARCH$ has ruined the reputation of $COUNTRY$ in the eyes of the world, and now our own subjects are starting to question the legitimacy of such a ruthless ruler."
 overextension_events.8.option.a: "Tell my heir to start worrying..."
 
 overextension_events.9.title: "Advisor Resigns"
 overextension_events.9.desc: "Advisors form the administrative backbone of our realm, and unfortunately all ours are resigning! They claim this to be a protest to the burden of never-ending wars that has been laid upon them."
 overextension_events.9.option.a: "I can do whatever they did myself!"
 
 overextension_events.10.title: "Advisor Resigns"
 overextension_events.10.desc: "Horrified by our ceaseless conquest, a notable court adviser has retired, citing that he tires of war."
 overextension_events.10.option.a: "Typical naysayer... Good riddance!"
 
