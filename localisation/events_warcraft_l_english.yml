 # Corruption
 #-----------------------------------------------
 warcraft_corruption.1.t:0 "The Honest Merchants of [Root.GetName]"
 warcraft_corruption.1.d:0 "While many traders are known for cheating countrymen and foreigners alike, lying about the quality of goods and making fraudulent promises, [Root.GetAdjective] merchants are well known to be trustworthy, if competitive. Although they may sometimes cut deals that benefit themselves and not their trade partners, they rarely lie or take bribes. This has made us the first choice of traders around the world."
 warcraft_corruption.1.a:0 "Why would we lie when we have the best offers?"
 warcraft_corruption.2.t:0 "Trust Your Neighbor"
 warcraft_corruption.2.d:0 "Although citizens are encouraged to show trust and good faith in their exchanges, the reality in many nations is that it's a risk people cannot afford to take. This, however, is not the case in [Root.GetName]. We have successfully stamped out corruption on so many levels in society, people not only trust officials to do their jobs without the extra help of a bribe but they also trust each other more in general exchanges. This general belief in the honesty of others is the very thread from which the fabric of society is woven, and our country is a shining example of it."
 warcraft_corruption.2.a:0 "As stipulated in [Root.Religion.GetName] teachings."
 warcraft_corruption.3.t:0 "Rigorous Researchers"
 warcraft_corruption.3.d:0 "Academic institutions are not immune to corruption, and the profits that can be made by abusing positions of great influence can stand in the way of creating a good environment for research. However, [Root.GetAdjective] scientists are largely above this, focusing on genuine intellectual achievements above titles and financial contributions. The lack of corruption in society allows us to explore and invent without being impeded by selfish interests."
 warcraft_corruption.3.a:0 "The search for knowledge must be valued in itself."
 warcraft_corruption.4.t:0 "An Honorable People"
 warcraft_corruption.4.d:0 "Few are the countries in the world who do not claim to value honor and justice, but even fewer are the countries who actually live up to these ideals. However, the lack of large-scale and everyday corruption in [Root.GetName] has made it one of these rare places where principles matter over personal gain. Even abroad, [Root.GetAdjective] expatriates are sought-after for positions of trust, as our people are known for adherence to duty and rejecting attempted bribes. Who else can claim to live up to these ideals?"
 warcraft_corruption.4.a:0 "Few indeed."
 warcraft_corruption.5.t:0 "Incorruptible"
 warcraft_corruption.5.d:0 "Not everyone who aids the enemy knows the true nature of their transgression. Spies may be loyal to a foreign power, but many of their information sources are people who are simply paid well for telling secrets they shouldn't, without understanding who makes use of them. However, in [Root.GetName], corruption has been all but extinguished. Spies who recently tried to compromise our administration through bribery and extortion have found themselves reported instead of aided by our officials, and are now at our mercy."
 warcraft_corruption.5.a:0 "Death to spies!"
 warcraft_corruption.6.t:0 "Corrupt Taxmen"
 warcraft_corruption.6.d:0 "Those who handle large sums of money have always been tempted to claim more than their share of it, and tax collectors are no exception. However, while money getting lost along the way may be a price we can afford to pay, affluent citizens have now found that they can avoid some taxes altogether by paying large bribes to taxmen instead. Currently this seems to be a scheme supported by some of the older collectors trying to retire comfortably. While it is costly, we might be able to avoid spending time and effort on a detailed investigation and just wait it out."
 warcraft_corruption.6.a:0 "Investigate and replace them immediately."
 warcraft_corruption.6.b:0 "Let them retire, they've served us well in the past."
 warcraft_corruption.7.t:0 "Corrupt Advisor"
 warcraft_corruption.7.d:0 "[Root.GetName] may be plagued by corruption, but we try to ensure that those closest to the [Root.Monarch.GetTitle] can be trusted, at the very least. Try and fail, it seems, since one of [Root.Monarch.GetName]'s advisors was recently caught taking large bribes from people already wielding great influence in our country to provide the government with advice slanted to advance their interests. How shall we respond to this betrayal?"
 warcraft_corruption.7.a:0 "Publicly expose these lies and prepare an execution."
 warcraft_corruption.7.b:0 "Arrange for a quiet retirement in house arrest."
 warcraft_corruption.7.c:0 "A reprimand. Biased advice is still advice."
 warcraft_corruption.8.t:0 "Wily Smugglers"
 warcraft_corruption.8.d:0 "Smuggling is an activity even the most simple-minded can decide to pursue - the only difference is that they get caught. More worrying are those with genuine talent in knowing who to bribe and what lies to tell to elude capture, and as smuggling becomes more profitable, these tend to grow in numbers.\n\nWe have been on the trail of a particularly clever band of smugglers recently, and the network of deceit they have managed to create to continue their operations continues to surprise us. How should we go about resolving this?"
 warcraft_corruption.8.a:0 "Send our best men to track down their collaborators."
 warcraft_corruption.8.b:0 "Send an agent to recruit them as spies."
 warcraft_corruption.8.c:0 "Ignore them for the time being."
 warcraft_corruption.9.t:0 "[culture_province.Culture.GetName] Community Distrusts Us"
 warcraft_corruption.9.d:0 "[Root.GetName] may not house the most egregious liars and traitors in the world, but compared to some other countries, our people do tend to be a bit more easily bribed into abusing their authority. Most of the [Root.Owner.GetAdjective] population accepts the difficulties and, to the dishonest, occasional benefits this brings.\n\nThe [culture_province.Culture.GetName] people see things differently. They lament this state of things as a consequence of letting the easily corrupted [Root.Culture.GetName] people rule the nation, claiming that the country ruled by their own people doesn't suffer the same fate. Some of them are suggesting that they would be better off seceding."
 warcraft_corruption.9.a:0 "Apologize for our failure and promise to improve."
 warcraft_corruption.9.b:0 "Reject this as uneducated prejudice."
 warcraft_corruption.10.t:0 "Corrupt Ambassador"
 warcraft_corruption.10.d:0 "Our representatives to other countries should represent our very best people, but unfortunately, this is not always the case. Sometimes people are given posts as ambassadors because the administration wants them far away, and at worst, there is good reason for this.\n\nAs it turns out, one such ambassador has spent his well-paid exile further enriching himself with bribes. While this is not exactly improving our reputation with the locals, he has maintained important connections here at home and will not be dismissed without causing some trouble."
 warcraft_corruption.10.a:0 "He has caused more trouble where he is. Get rid of him."
 warcraft_corruption.10.b:0 "They'll have to get used to it."
 warcraft_corruption.11.t:0 "[trade_goods_province.GetTradeGoodsName] 'Disappearing'"
 warcraft_corruption.11.d:1 "With corruption ever on the rise in [Root.GetName], an increasing amount of [trade_goods_province.GetTradeGoodsName] has been disappearing from our legitimate trade networks onto the black market. While some blame too restrictive regulations and tariffs, part of the problem is clearly that these crimes are simply too easy to get away with. When silence is easily bought, secrets are easy to keep, and those secrets are growing more and more costly for [Root.GetName]."
 warcraft_corruption.11.a:0 "We must regain control of the [trade_goods_province.GetTradeGoodsName] market."
 warcraft_corruption.12.t:0 "Corrupt Generals"
 warcraft_corruption.12.d:0 "Military experience and expertise should be the main, if not only, factors influencing who rises through the ranks of the [Root.GetAdjective] army. As our society grew more and more corrupt, practices drew further and further away from this ideal. The reality today is that a position as general carries a lot of prestige, and those with money or connections are more than willing to use them to secure such a position. With the existing leadership being easily influenced with these tools, they can.\n\nFrom time to time, someone may rise through the ranks who have actually earned their title, but many of the finest minds in strategic matters will never have a chance to lend their skills to us."
 warcraft_corruption.12.a:0 "Such an unjust world."
 warcraft_corruption.13.t:0 "Corrupt Admirals"
 warcraft_corruption.13.d:0 "Those who command our ships in battle or are sent to explore lands to be claimed by the [Root.Monarch.GetTitle] should be chosen from the bravest and wisest in our navy. This is not the case today. From their very first day on a ship, sailors see money illicitly changing hands and protocol being broken as a matter of course, and quickly learn that both the letter and the spirit of the law carry little weight in [Root.GetName] when silver is put on the other pan of the scales.\n\nThose who do not learn quickly make enemies. To advance through the ranks of the [Root.GetAdjective] navy, you need to learn to play this system, and those who rise to the top are rarely those we wished would be there."
 warcraft_corruption.13.a:0 "No wonder we have mutinies."
 warcraft_corruption.14.t:0 "Foreign Merchants Distrust Us"
 warcraft_corruption.14.d:0 "Every trader tries to cut a deal that will be to their benefit, and many are willing to bend the truth a little to succeed. While this is expected, merchants from [Root.GetName] have a reputation abroad that goes beyond this into outright lies and fraud. The corruption which has become a part of how we do business can be shocking to outsiders, which has led to traders worldwide choosing to avoid us when possible.\n\nIt's too late to do anything about our present image, as the damage is already done, but perhaps we can stop this from reoccurring if we stamp out the casual corruption in our society."
 warcraft_corruption.14.a:0 "We're not dishonest, just pragmatic!"
 warcraft_corruption.15.t:0 "Governmental Functions Breaking Down"
 warcraft_corruption.15.d:0 "A corrupt administration operates less to sustain itself and more to sustain its members. Consequently, as it begins to fall apart, the immediate reaction of most officials is not to save what they all stand to lose, but to grab what they can while it lasts.\n\n[Root.GetName] may not be on its way to a complete collapse, but the severe corruption reaching all the way from the lowest clerk to those closest to the [Root.Monarch.GetTitle] has corroded several crucial governmental functions, leading to a widespread destabilization of the country. This has been a long time coming and we all pay the price."
 warcraft_corruption.15.a:0 "This cannot be allowed to continue."
 warcraft_corruption.16.t:0 "Mercenaries Extorting Locals"
 warcraft_corruption.16.d:0 "During wartime, soldiers of fortune often find ways to make it home with a bit more than they are paid by raiding the land where they are sent to fight. Normally, this is not a problem for us when they are sent abroad to terrorize our enemies, but sometimes this habit is hard to break, even during peacetime. Some farmers and travelers in [Root.GetName] have complained that mercenaries stationed here have been robbing and extorting them, despite - or perhaps because of - the fact that there isn't even a war ongoing.\n\nMeddling in the ranks of mercenaries, even ones that we hired, is always a difficult matter. Their accusers are unlikely to take the matter further if we let it slide, but the question remains how our society will change if we allow it to continue."
 warcraft_corruption.16.a:0 "Purge the mercenary ranks of such thugs."
 warcraft_corruption.16.b:0 "It's part of the price our country pays for their service."
 warcraft_corruption.17.t:0 "Incompetent Administrator"
 warcraft_corruption.17.d:0 "Matters of governmental organization have never been [Root.Monarch.GetName]'s strong suit. What a good leader does to compensate for such a known weakness is to delegate and this is exactly what our [Root.Monarch.GetTitle] has done, but the people who have handled administration in [Root.Monarch.GetHerHis] stead have proven to be more competent than honest. The government runs well enough, but tends to slowly shift its priorities towards matters which the benefactors of these irreplaceable officials find to be of importance.\n\nWith [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] unable to fully grasp the intricacies of the matters in question, the guilty parties cannot easily be seen or removed from office. For now, we'll simply have to suffer the consequences."
 warcraft_corruption.17.a:0 "Unfortunate that skill and honor do not always go hand in hand."
 warcraft_corruption.18.t:0 "Overextension Exploited"
 warcraft_corruption.18.d:0 "The rapid expansion of the [Root.GetAdjective] borders is most fortunate, but brings with it new administrative challenges. As every person familiar with the optimistic language knows, "challenges" is the sweeter-tasting word for "problems". Our country has not fully adjusted to its new extent yet, and people who have noticed the confusion and poorly enforced law in these new acquisitions are reaping the benefits.\n\nThis lawlessness may eventually pass, but the temporary administrations appear to have built an unstable foundation for the future. It will take time and money to rid our society from the distrust forming in the present situation."
 warcraft_corruption.18.a:0 "We'll have to adapt as best we can."
 warcraft_corruption.19.t:0 "$TRADER$ Has Corrupt Connections"
 warcraft_corruption.19.d:0 "We try to keep our administration free of dishonest individuals, but we cannot always account for the friends and contacts which got them to where they are. $TRADER$ has unfortunately turned out to be a good example of the problems that follow from this, being skilled and personable but somewhat gullible in $TRADER_POSS_PRONOUN$ choice of associates.\n\nRecent investigations have revealed that much of our well-built trade network relies on bribes, smuggling, and other dubious activities to reach its current level of efficiency. $TRADER$ claims to have known nothing of this, which is likely true. Nevertheless, if we decide to expose and end this, the responsibility will be $TRADER_POSS_PRONOUN$ to take."
 warcraft_corruption.19.a:0 "Failure to see through lies is also a failure."
 warcraft_corruption.19.b:0 "If it works, it works."
 warcraft_corruption.20.t:0 "Bribes Growing More Accepted"
 warcraft_corruption.20.d:0 "'What is the difference between an honest man and a fool? The fool doesn't know he is being swindled.'\n\nSo goes an increasingly common saying in [Root.GetName], the spirit of which is proven through a more sinister change in the social fabric. Bribes are beginning to be seen as a natural consequence of the market, where any action carries a price. Those who refuse to take bribes are viewed as precisely what the saying suggests: fools. Worse than fools, since they are deliberately refusing money that could be theirs. The consequence of this cynicism is that any form of power truly corrupts, and no one who believes it is immune. Not even the [Root.Monarch.GetTitle]."
 warcraft_corruption.20.a:0 "It's still just a saying."
 
 #-----------------------------------------------
 # Absolutism
 #-----------------------------------------------
 warcraft_absolutism.1.title: "[Root.Monarch.GetName], Tyrant of [Root.GetName]"
 warcraft_absolutism.1.desc: "Although offically a [Root.Monarch.GetTitle], [Root.Monarch.GetName] acts more like a tyrant, dictate the realm as one would a performance. Such actions are disparaged by many, but the efficancy of them is undoubtable."
 warcraft_absolutism.1.option.a: "Good..."
 
 warcraft_absolutism.2.title: "[Root.Monarch.GetName], Puppet of [Root.GetName]"
 warcraft_absolutism.2.desc: "Although offically a [Root.Monarch.GetTitle], [Root.Monarch.GetName] is rumoured to be a puppet to the real power behind the throne. Although nobody is certain, such a view of the [Root.Monarch.GetTitle] severely harms [Root.Monarch.GetHerHis] reputation."
 warcraft_absolutism.2.option.a: "Oh dear..."
 
 warcraft_absolutism.3.title: "Violence before Debate"
 warcraft_absolutism.3.desc: "The power of action through violence is undeniable. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has adopted this view, and seeks to rule in such a manner."
 warcraft_absolutism.3.option.a: "Bow to me!"

 #----------------------------------------------------------------------
 # Army Professionalism
 #----------------------------------------------------------------------
 warcraft_army_professionalism.1.title: "Sack of [From.GetCapitalName]"
 warcraft_army_professionalism.1.desc: "Traditionally advancing armies have been expected to supply themselves from what they can plunder in the area they move through. This is often the only way for soldiers to survive in wartime as payments from the [Root.GovernmentName] treasury can rarely be brought in a timely manner to the men. In fact, by paying retroactively many also avoid the strain of paying for the fallen.\nAs [From.GetCapitalName] fell it was therefore expected that our soldiers be allowed to loot the city to enrich themselves. What was less expected was the total and utter destruction of the city that took place. Refusing to follow orders our men descended upon the helpless burghers, doing despicable things and ruining the area for a long time to come."
 warcraft_army_professionalism.1.option.a: "We must punish the perpetrators!"
 warcraft_army_professionalism.1.option.b: "We need better payment routines and harder discipline!"
 warcraft_army_professionalism.1.option.c: "Such are the rules of warfare."
 
 warcraft_army_professionalism.2.title: "[Root.GetCapitalName] Looted!"
 warcraft_army_professionalism.2.desc: "Following the fall of [Root.GetCapitalName], the armies of [From.GetName] have devastated the city and the surrounding countryside."
 warcraft_army_professionalism.2.option.a: "Barbarians!"
 
 warcraft_army_professionalism.3.title: "The Sack of [Root.GetCapitalName]"
 warcraft_army_professionalism.3.desc: "As the city of [Root.GetCapitalName] fell into enemy hands the advancing armies of [From.GetAdjective] embarked on several days of plundering. Inside the city walls a smoldering ruin is all that remain of the once thriving city and the survivors are seeking refuge as far away as they can."
 warcraft_army_professionalism.3.option.a: "Our people will never forget the atrocities of [From.GetName]!"
 
 warcraft_army_professionalism.4.title: "Delayed Salaries"
 warcraft_army_professionalism.4.desc: "The campaign in [enemy_country.GetName] has run into some severe logistical problems. As the season for salary payment draws nearer it is becoming abundantly clear that we will not be able to pay all troops as there is simply no way for the money to get to them on time. Our generals blame constant enemy raids on the baggage train and insist they planned everything in detail, but the problem is now [Root.Monarch.GetName]'s to solve.\nIf we only pay a fraction of our troops many will no doubt desert.\nWe could also choose to pay none of them and tell them to live off the land, but that would likely devastate the entire area."
 warcraft_army_professionalism.4.option.a: "We must pay the elite troops"
 warcraft_army_professionalism.4.option.b: "Let them live off the land"
 
 warcraft_army_professionalism.5.title: "The many jobs of a Soldier"
 warcraft_army_professionalism.5.desc: "Prolonged peacetime and changes in the economy has lead to many of our salaried soldiers no longer considering the pensions we pay them sufficient. An increasing number of them have turned to other daily work such as shopkeeping or craftsmanship, earning a better living in their city homes.\nWhile this can stimulate the local economy it does mean that these troopers are no longer maintaining, or practicing with, the equipment we have provided them. In order to stop this trend we would have to increase their pay substantially."
 warcraft_army_professionalism.5.option.a: "They must not be allowed to do dabble in the roles other occupations."
 warcraft_army_professionalism.5.option.b: "We will allow it for now."
 
 warcraft_army_professionalism.6.title: "Foreign Talent"
 warcraft_army_professionalism.6.desc: "Our drillmasters stand in awe of the [professional_country.GetAdjective] armies and the methods they have so successfully employed to organize army routines and practices. We are not the only ones who have taken notice, [professional_country.GetAdjective] officers are in high demand in many countries. Of course the [professional_country.GetStateForm] of [professional_country.GetName] does not take kindly upon those of its officers that would seek employment abroad and would likely disapprove if we tried to entice any subject of theirs.\nThat does not mean, however, that there are not individuals who would be interested in such a career opportunity, if we made it worth their while."
 warcraft_army_professionalism.6.option.a: "Hire [professional_country.GetAdjective] officers"
 warcraft_army_professionalism.6.option.b: "Let us continue to rely on our own people."
 
 warcraft_army_professionalism.7.title: "Infiltration of [From.GetName]"
 warcraft_army_professionalism.7.desc: "Our military professionalism has made our retired deserting officers very attractive to the other countries in the region. So much so that they are not properly vetting the defectors they recruit.\nOur spymaster reports that we have managed to get a number of agents into the service of the [From.GetName] [From.GetStateForm]."
 warcraft_army_professionalism.7.option.a: "Excellent..."
 
 warcraft_army_professionalism.8.title: "Wargames"
 warcraft_army_professionalism.8.desc: "Our generals have asked us for funds to conduct a massive military field exercise to re-enact one of the great [Root.GetOldEra] battles. This would be quite costly, and take up a lot of their time, but they insist it would both provide valuable insights to them, be a good way to drill the troops and perhaps intimidate our neighbors as well."
 warcraft_army_professionalism.8.option.a: "Allow them to re-enact the battle."
 warcraft_army_professionalism.8.option.b: "We will soon give them a real war to try their theories in."
 
 warcraft_army_professionalism.9.title: "Private Contractors"
 warcraft_army_professionalism.9.desc: "Due to lack of permanent structures many armies rely on private contractors to provide everything from equipment to entire regiments. Usually these entrepreneurs receive a sum in advance that they can then use to procure what the army needs on short notice. This often works well to meet the swiftly changing needs of our troops during campaigns, but there are those that would take advantage of the system.\nAs our armies in [enemy_country.GetName] advance deeper into enemy territory there are increasing reports of corruption and unwarranted cooperation between our logistical officers and local entrepreneurs. If we are to maintain efficiency we must root out these practices but in the short run we will risk disrupting the system even more by fighting the corruption."
 warcraft_army_professionalism.9.option.a: "Root out the rot!"
 warcraft_army_professionalism.9.option.b: "We will have to let it be."
 
 warcraft_army_professionalism.10.title: "An Army Career"
 warcraft_army_professionalism.10.desc: "With the growth of our professional army, new career opportunities abound for those with ability and ambition. The old [Root.GetNoblesReplacementForOtherGovernments], however, still expect to be awarded all the most valuable commissions out of tradition and the centuries during which their lineages have served the [Root.GetStateForm] faithfully.\nSome of our higher officers are now imploring us to open more opportunities for able men to rise in the ranks, while others oppose this vehemently and maintain that there are qualities only blood can assure."
 warcraft_army_professionalism.10.option.a: "We must safeguard the ancient traditions of our officer corps."
 warcraft_army_professionalism.10.option.b: "We can make room for newcomers in the higher parts of the hierarchy."
 
 warcraft_army_professionalism.11.title: "Esprit de Corps"
 warcraft_army_professionalism.11.desc: "The strain, that the military lifestyle puts the men who serve under, can under good circumstances lead to the development of a spirit of belonging and cooperation that greatly strengthens the armed forces. During the recent conflict with [enemy_country.GetName] we have seen clear signs that our troops are working better together and that they have formed strong bonds of loyalty and duty to the [Root.GetName] [Root.GetStateForm] that would have seemed hard to imagine just a few years ago."
 warcraft_army_professionalism.11.option.a: "This is what separates the [Root.GetAdjective] troops from all other."
 
 warcraft_army_professionalism.12.title: "Lack of Officers"
 warcraft_army_professionalism.12.desc: "In order to keep a sizable professional army efficient a sufficient number of trained officers are required to carry out the orders and will of the [Root.GetStateForm]. However, the increased demand on quality leadership is not matched by the number of officers on our rolls.\nWith increased demands on quality new officers also take longer to train and are harder to recruit."
 warcraft_army_professionalism.12.option.a: "Shorten the training."
 warcraft_army_professionalism.12.option.b: "Increase recruitment."
 
 warcraft_army_professionalism.13.title: "Local Militias"
 warcraft_army_professionalism.13.desc: "Many military duties are not performed by the professional armies of the [Root.GetStateForm] but rather by local militias based around the cities, castles and forts in the various parts of our country. These militias often know the local area well and provide very good value for money as garrisons, scouts and gatherers of intelligence but their quality as regular troops are very varied to say the least.\nIt has been suggested that we send professional soldiers to at least instruct all militias in the country and that we rely less on them when conducting operations in many areas. This would, according to our generals, lead to an increase in quality and make us less vulnerable to things we cannot control. It would, however, also most likely mean dismissing a great number of our reserve troops."
 warcraft_army_professionalism.13.option.a: "We need the militias."
 warcraft_army_professionalism.13.option.b: "Let us not rely on local abilities."
 
 warcraft_army_professionalism.14.title: "Fires of Industry"
 warcraft_army_professionalism.14.desc: "The growing needs of our professional army has had a profound effect on the local business in [Root.GetCapitalName]. The manufactories in and around the city can hardly keep up with rising demand and both investors and workers are now flocking from all over our country to [Root.GetName] to expand the business."
 warcraft_army_professionalism.14.option.a: "The foundries of [Root.GetCapitalName] shall supply the nation!"
 
 warcraft_army_professionalism.15.title: "Growth of Regimental Towns"
 warcraft_army_professionalism.15.desc: "As the army becomes a way to earn a livelihood for an increasing number of our subjects, the cities that house the army installations and barracks are starting to grow under the supervision of army engineers and renovators. In [Root.GetName] the growth of [Root.GetCapitalName] has come to benefit the entire province."
 warcraft_army_professionalism.15.option.a: "Great."
 
 warcraft_army_professionalism.16.title: "Treason against [Root.GetDefiniteArticleBeforePluralCountry][Root.GetName]"
 warcraft_army_professionalism.16.desc: "Recruitment is out of necessity something that has to be a somewhat decentralized affair. Often it will be entrusted to [Root.GetNoblesReplacementForOtherGovernments] in the capital, and then they are responsible to turn up a set number of men in the various provinces under our control.\nThis is a system that to some extent relies on trust as the central government is not involved in the details of countryside mustering, and the only form of control we have are the, often sporadic, inspections the army itself conducts. One such inspection in [cheating_rolls.GetName] has unearthed quite a local scandal. The rolls we have for the area is full of fictional names and nobody seems to know what we could actually muster from the region."
 warcraft_army_professionalism.16.option.a: "This is unfortunate."
 warcraft_army_professionalism.16.option.b: "We must punish the perpetrator and conduct our own survey."
 
 #----------------------------------------------------------------------
 # Battles
 #----------------------------------------------------------------------
 warcraft_battles.1.title: "[From.GetName] has humiliated us!"
 warcraft_battles.1.desc: "The poor performance of our troops during a recent battle has brought the legitimacy of [Root.Monarch.GetTitle] [Root.Monarch.GetName] into question."
 warcraft_battles.1.option.a: "Damn!"
 
 warcraft_battles.2.title: "[From.GetName] humiliated!"
 warcraft_battles.2.desc: "The excellent performance of our troops during a recent battle has bolstered the legitimacy of [Root.Monarch.GetTitle] [Root.Monarch.GetName] amoungst [Root.Monarch.GetHerHis] people."
 warcraft_battles.2.option.a: "Wonderful."
 
 #----------------------------------------------------------------------
 # Border Friction
 #----------------------------------------------------------------------
 warcraft_border_friction.1.title: "A Lord's Meddling"
 warcraft_border_friction.1.desc: "A lord close to our border has expressed intent to ally with our kingdom if we cut down his brothers..."
 warcraft_border_friction.1.option.a: "Perhaps we could arrange such an excursion..."
 warcraft_border_friction.1.option.b: "Attempt to cover up this henious plot."
 
 #----------------------------------------------------------------------
 # Colonial
 #----------------------------------------------------------------------
 warcraft_colonial.1.title: "Colonial outpost expands"
 warcraft_colonial.1.desc: "A colonial outpost has decided to expand a colony into an adjacent province."
 warcraft_colonial.1.option.a: "This can only be good"
 warcraft_colonial.1.option.b: "Direct them to an existing colony"
 
 warcraft_colonial.2.title: "A new settlement"
 warcraft_colonial.2.desc: "Our efforts to develop $PROVINCENAME$ go on, but now some of the settlers have rejected our capital city and begun establishing a new settlement quite far from the original one. Now people flock to that second settlement, and we are left to split our efforts."
 warcraft_colonial.2.option.a: "That settlement will have to be abandoned"
 warcraft_colonial.2.option.b: "More people means more taxes"
 
 warcraft_colonial.3.title: "Rival Cities"
 warcraft_colonial.3.desc: "Two of our settlements in $PROVINCENAME$ have begun a fierce competition, trying their best to establish their sway over the entire province."
 warcraft_colonial.3.option.a: "Competition breeds success"
 warcraft_colonial.3.option.b: "Appoint subservient lords"
 
 warcraft_colonial.4.title: "Defenses are compromised"
 warcraft_colonial.4.desc: "We have two significant settlements in $PROVINCENAME$, and many days of travel between them. This has compromised our ability to defend the province effectively!"
 warcraft_colonial.4.option.a: "Well, they can defend themselves"
 warcraft_colonial.4.option.b: "I suppose we'll have to build another fort"
 
 warcraft_colonial.5.title: "The Call of the Hunt"
 warcraft_colonial.5.desc: "Our young men living in $PROVINCENAME$ are at best half-civilized. They learn from and admire the nearby native people, and many yearn to cast aside their home to become wanderers and hunters in the great wilderness beyond our borders."
 warcraft_colonial.5.option.a: "Condemn this foolishness"
 warcraft_colonial.5.option.b: "They might as well explore a bit"
 warcraft_colonial.5.option.c: "As long as they bring back some furs..."
 
 warcraft_colonial.6.title: "Fur Trade Dwindles"
 warcraft_colonial.6.desc: "As civilization marches on, the beasts of the woodlands from which we take our fur have become scarce, and fur hunting is no longer possible in $PROVINCENAME$."
 warcraft_colonial.6.option.a: "If the forests are empty I guess we can cut down the trees..."
 warcraft_colonial.6.option.b: "Maybe they'll finally settle down on their farms!"
 
 warcraft_colonial.7.title: "Colonial Expansion"
 warcraft_colonial.7.desc: "Some of our citizens have decided to strike out and found a new colony."
 warcraft_colonial.7.option.a: "Well, who I am to stop them?"
 warcraft_colonial.7.option.b: "Direct them to an existing colony"
 
 warcraft_colonial.8.title: "Colonial Migration"
 warcraft_colonial.8.desc: "Some of our colonists have decided that the current colony isn't very good and have decided to move elsewhere."
 warcraft_colonial.8.option.a: "It's hard to keep track of people these days"
 
 #----------------------------------------------------------------------
 # Cultural Uprising
 #----------------------------------------------------------------------
 warcraft_cultural_uprising.1.title: "Cultural Unrest"
 warcraft_cultural_uprising.1.desc: "The ongoing oppression and exploitation of the minority population in one of our provinces has finally reached its boiling point. The citizens of the province are up in arms against our rule."
 warcraft_cultural_uprising.1.option.a: "Suppress the rebels"
 warcraft_cultural_uprising.1.option.b: "Let us try to negotiate"
 
 #----------------------------------------------------------------------
 # Dynastic
 #----------------------------------------------------------------------
 warcraft_dynastic.1.title: "Carnal Sins"
 warcraft_dynastic.1.desc: "Could her lips be any redder? Doubtful. Hollow, in the back of your mind, echo the cautioning words of priests and preachers. Is this what the sermons spoke of? The Devil in a woman's body, and the temptations of the flesh? Strange. As devils go, this one looks a lot like an angel. Either way, you'll have to bring this up in your confession on Sunday."
 warcraft_dynastic.1.option.a: "The need of an heir goes before the need of forgiveness."
 warcraft_dynastic.1.option.b: "Forgive me, Father, for I have sinned."
 
 warcraft_dynastic.2.title: "A beloved heir dies"
 warcraft_dynastic.2.desc: "A strange fever has claimed the life of your beloved heir, $HEIR$. As the court sheds its clothes for blacker garments, it strikes you what a frail and transient thing life can be. Just as your thoughts are about to turn to the eternal, a young maid catches your eye..."
 warcraft_dynastic.2.option.a: "In the arms of the Lord, I find solace."
 warcraft_dynastic.2.option.b: "In the arms of the maid, I find solace."
 
 warcraft_dynastic.4.title: "Palace Coup"
 warcraft_dynastic.3.desc: "'$MONARCH$,' $HEIR_S_PRONOUN$ says, $HEIR_ADJ$ sword pointing at you. 'Your rule has brought this nation to the brink of destruction, and shame to our family.' $HEIR_CAP_S_PRONOUN$ looks nervously at $HEIR_ADJ$ co-conspirators. An other-worldly sense of fatigue washes over you. Betrayal in your own midst?'"
 warcraft_dynastic.3.option.a: "I feel so old..."
 warcraft_dynastic.3.option.b: "You spoiled little runt!"
 
 warcraft_dynastic.4.title: "The Weeping Song"
 warcraft_dynastic.4.desc: "The war has taken a heavy toll upon the mothers and wives of your nation, and as you pass this ragged old widow where she sits, her face buried deep in her palmed hands, your heir asks: 'Oh Father, why are all the women weeping?'"
 warcraft_dynastic.4.option.a: "They are all weeping for their men..."
 warcraft_dynastic.4.option.b: "They are merely crying."
 
 warcraft_dynastic.5.title: "A Silent Spring"
 warcraft_dynastic.5.desc: "She giggles. - 'Your majesty...', she says. You look at her. Her beauty is unmatched in your realm, and even in realms beyond yours. You say nothing. Spring is in the air, and as you lean in toward her, with the intoxicating scent of her perfume painfully present, a thought crosses your mind..."
 warcraft_dynastic.5.option.a: "Cute girl..."
 warcraft_dynastic.5.option.b: "Bargaining chip..."
 
 warcraft_dynastic.6.title: "Soirée"
 warcraft_dynastic.6.desc: "The chandeliers blaze shadows and light across the grand ball room of your palace, and the music of a hundred dancing violins fills the air. 'Your Majesty!', 'Your Excellency!', 'My $MONARCHTITLE$!', the foreign guests and local dignitaries greet you. Everywhere is conversation, laughter, discussion, and the breathing, pulsating rhythm of life. Your eyes gaze across the assembled myriads. Who should you talk to tonight?'"
 warcraft_dynastic.6.option.a: "Good evening, My Lady!"
 warcraft_dynastic.6.option.b: "Good evening, My Lord!"
 warcraft_dynastic.6.option.c: "Good evening, My Good Sir!"
 
 warcraft_dynastic.7.title: "Heir falls ill"
 warcraft_dynastic.7.desc: "The heir, [Root.Heir.GetName], breathes heavily. $HEIR_CAP_S_PRONOUN$ has been lying in bed for three days now, and reflected in the beads of sweat on $HEIR_ADJ$ forehead is the fear in $HEIR_ADJ$ attendant's eyes for [Root.Heir.GetName]'s life. [Root.Heir.GetName] might not make it through the night unless something is done."
 warcraft_dynastic.7.option.a: "Send for a trained Medicus."
 warcraft_dynastic.7.option.b: "Pray for $HEIR_ADJ$ life."
 
 warcraft_dynastic.8.title: "A Child in The Reeds"
 warcraft_dynastic.8.desc: "Suddenly something startles the animal and, before you have time to fire, it is long gone. You look around you. The water in the small creek reflects the sunlight of a perfect day, and the reeds wave slowly before a light breeze. Is that laughter? You realize now what had startled the animal. In a cradle, floating among the reeds, lies a laughing little boy. Judging by his smile, you'd say that he has never known fear in his life."
 warcraft_dynastic.8.option.a: "Adopt him as your own"
 warcraft_dynastic.8.option.b: "Where did that deer go?"
 
 warcraft_dynastic.9.title: "Jousting Tournament"
 warcraft_dynastic.9.desc: "The proud banners of our nation flutter in the wind, and gilded trumpets blow four blast salutes, honoring our equestrian elites. The air is filled with the smells of roasted almonds, horses and intrigue. Our cultural and military prominence are truly boons to our nation, and nowhere is this fact more real than here today. How do you wish to spend your day at the tournament? "
 warcraft_dynastic.9.option.a: "Watch your heir joust."
 warcraft_dynastic.9.option.b: "Brag about our cultural accomplishments."
 warcraft_dynastic.9.option.c: "Simply enjoy the day."
 
 warcraft_dynastic.10.title: "Hunting Accident"
 warcraft_dynastic.10.desc: "$HEIR_CAP_ADJ$ body has been draped, by whom you do not know, in a white cloth now stained red by $HEIR_ADJ$ lost vitae. They say $HEIR_S_PRONOUN$ was found by $HEIR_ADJ$ horse, in a clearing in the woods. You know the place they speak of. $HEIR_CAP_ADJ$ face is calm, almost serene. You reach out to touch $HEIR_O_PRONOUN$. The terrible reality of the situation dawns on you. The cold you feel is that of death."
 warcraft_dynastic.10.option.a: "Sorrow overtakes you."
 warcraft_dynastic.10.option.b: "Oh well..."

 warcraft_dynastic.11.title: "The $DYNASTY$s"
 warcraft_dynastic.11.desc: "...meanwhile, in another country, a different branch of the $DYNASTY$ family is in dire straits. With their country destabilized, they now struggle to cling on to power. If we do not help them now, their situation might worsen significantly. What is the best course of action?"
 warcraft_dynastic.11.option.a: "Family first, brother."
 warcraft_dynastic.11.option.b: "I already gave at the office, brother."
 
 warcraft_dynastic.12.title: "The $DYNASTY$s"
 warcraft_dynastic.12.desc: "Our family in $FROMCOUNTRY$ have sent us aid in this troubled time."
 warcraft_dynastic.12.option.a: "The $DYNASTY$s stick together."
 
 warcraft_dynastic.13.title: "The $DYNASTY$s"
 warcraft_dynastic.13.desc: "Our kith and kin, our own flesh and blood, in $FROMCOUNTRY$ have declared that they have no intention of coming to our aid in our time of trouble. May God have mercy on their souls."
 warcraft_dynastic.13.option.a: "A house divided cannot stand."
 
 warcraft_dynastic.14.title: "Regent usurps The Throne"
 warcraft_dynastic.14.desc: "The $HEIR_DYNASTY$s have been nothing but bad news ever since they ascended to the throne. If you were to ask me, and I think you should, these good times are nothing but a sign, from almighty God himself, that my regency holds divine favor. With God on my side, I shall, therefore, assume the throne for myself. Good Night, Sweet Prince.'"
 warcraft_dynastic.14.option.a: "Alas, it was destined."
 warcraft_dynastic.14.option.b: "To the salt mines, traitor!"
 
 warcraft_dynastic.15.title: "Lux Stella"
 warcraft_dynastic.15.desc: "The thread of fate is fickle, and balances on the razor's edge between the sublime and the eternal. Fickle, are the vagaries of destiny. dragon ascendant, and the moon is in the seventh house. Who he is, I do not know, but the stars foretell that a man born to a royal house on this day, shall one day be the ruler of a mighty kingdom.' Thus the astrologer spoke. Today, the Queen gave birth to a child."
 warcraft_dynastic.15.option.a: "I shall name him Daemon"
 warcraft_dynastic.15.option.b: "I shall name him Rhaegar"
 warcraft_dynastic.15.option.c: "I shall name him Aegon"
 
 warcraft_dynastic.16.title: "Marriage Policies Pay Off"
 warcraft_dynastic.16.desc: "Sire! Sire!' the herald doesn't even attempt to hide his excitement. 'Great news!'. 'A son of our family is next in line to the [marriage_policy_paid_off_here.GetAdjective] throne!'"
 warcraft_dynastic.16.option.a: "Excellent news"
 
 warcraft_dynastic.17.title: "[From.GetAdjective] [Root.Heir.GetTitle]"
 warcraft_dynastic.17.desc: "A country without a secured succession is a country in peril. Not daring to wait for a royal heir of [Root.Monarch.GetHerHis] own making, [Root.Monarch.GetName] has appointed a relative from [From.GetName] as the designated heir."
 warcraft_dynastic.17.option.a: "Wonderful"
 warcraft_dynastic.17.tt: "An member of the §Y[From.Monarch.Dynasty.GetName]§! family has become the designated heir of [GetDefiniteArticleBeforePluralCountry]§Y[Root.GetName]§!."
 
 warcraft_dynastic.18.title: "Fear and Loathing in $PROVINCENAME$"
 warcraft_dynastic.18.desc: "Twilight is always the worst. The clouds racing circles across moonless skies, cruel stars suspended like grains of broken glass, and chandeliers throwing strange shadows across the Royal Chambers. Lately, a strange sense has come upon you that there is something wrong with the place. The geometry of it seems... unsound. Thinking back... it all started with the birth of $HEIR$."
 warcraft_dynastic.18.option.a: "All work and no play, makes $MONARCH$ a dull, dull boy."
 warcraft_dynastic.18.option.b: "Lord God our Father, thou who art in heaven!"
 
 warcraft_dynastic.19.title: "The Discovery"
 warcraft_dynastic.19.desc: "My $MONARCHTITLE$...' you sense instantly that there is something wrong. There is something in his voice, right below the surface. Hidden contempt, and fear. '...the new brick wall in the eastern cellar. It wasn't built for insulation, was it?' You remember it clearly now. How small the body felt. Carrying it down into the damp cellar, laying the bricks. It made you sick. Sick to the core. Killing your progeny wasn't the catharsis you had expected it to be. For an instant, the flashing glimpse of an insight blows across your mind..."
 warcraft_dynastic.19.option.a: "What have I done!?"
 warcraft_dynastic.19.option.b: "Heeere's $MONARCH$!"
 
 warcraft_dynastic.20.title: "Dance Macabre"
 warcraft_dynastic.20.desc: "The Royal Chamber is a swirling mist of scents and shapes, coming and going into and out of existence like colorful snowflakes. You are hungry. So very hungry. As if you hadn't eaten in months. The stars looking down on you, still suspended in a moonless sky, laugh and dance. They seem free, and wild. There is something about those stars. They seem so... right. You have gone quite insane."
 warcraft_dynastic.20.option.a: "Not by the hair of my chiny-chin-chin!"
 warcraft_dynastic.20.option.b: "I'd give my god-damned soul for just a glass of beer."
 
 warcraft_dynastic.21.title: "Our Monarch Dies"
 warcraft_dynastic.21.desc: "Our monarch has died, and considering the strange things he was saying toward the end of his life, perhaps it is for the better."
 warcraft_dynastic.21.option.a: "God bless his soul"
 
 warcraft_dynastic.22.title: "Wedding Bells"
 warcraft_dynastic.22.desc: "Sire...', again the advisor interrupts you, their furrowed brow telling tall tales of concern and sleepless nights. '... the succession does not secure itself, your majesty...' On they go. This dusty old study, and your advisor's dry voice resonating of boredom and wasted potential, accentuates the brightness of the clear day outside. '...which is why it is of vital importance that...' - Doesn't they ever stop? 'In nature', you find yourself saying in interruption. 'the first step, leading an animal into the grave, is always procreation.' You're not sure if you believe it, only that there is nothing in their voice to convince you that marriage is preferable to the promise of a clear sky."
 warcraft_dynastic.22.option.a: "Nevermind. Nature always finds its course."
 warcraft_dynastic.22.option.b: "Chess on the veranda?"
 
 warcraft_dynastic.23.title: "A Modest Proposal"
 warcraft_dynastic.23.desc: "While it is not uncommon among a certain type of young men to wish to remain outside the inevitable bonds of wedlock, the bonds are inevitable nevertheless. Looking out from your eagle's perch, you have spotted prey. The ruler of this foreign country has for a long time been postponing his marriage, and his throne lacks a secure succession. This might be the perfect time to form a dynastic bond between our countries. Should we dispatch an embassy to try to marry one of our dynasty's young girls into this foreign royal house?"
 warcraft_dynastic.23.option.a: "Indeed we shall!"
 warcraft_dynastic.23.option.b: "We have better things to do."
 
 warcraft_dynastic.24.title: "A rose from a foreign land"
 warcraft_dynastic.24.desc: "The ruler of $FROMCOUNTRY$ has sent you a painting, depicting a young girl in his court. Her eyes are green, her hair is black, and your eyes are drawn to the painting as if to a vacuum. A cunning smile find its way to your advisor's face. The noise of the room dies down. You do not know how long you stand there looking. She is beautiful."
 warcraft_dynastic.24.option.a: "I must have her!"
 warcraft_dynastic.24.option.b: "What is this foul witchcraft? Begone!"
 
 warcraft_dynastic.25.title: "A thorn from a foreign land"
 warcraft_dynastic.25.desc: "While the poor quality of the painting might explain away some of it, the fact remains that The Creator was not being overly generous when he endowed this girl with her looks. The ruler of $FROMCOUNTRY$ has offered her hand in marriage, and you are not sure if you should laugh or feel insulted. Then again, there is the succession to consider."
 warcraft_dynastic.25.option.a: "A good religious woman, I'm sure."
 warcraft_dynastic.25.option.b: "This will obviously not do."
 
 warcraft_dynastic.26.title: "The Aftermath"
 warcraft_dynastic.26.desc: "'Our last war was an abject failure, and you know it!', the anger in your heir's voice is unmistakable. True, mistakes were made during the war, but all of them were hardly yours. Besides, $HEIRNAME$ also commanded troops. 'I believe it is time for you to retire.' 'The audacity...'"
 warcraft_dynastic.26.option.a: "I accept responsibility"
 warcraft_dynastic.26.option.b: "I will not be met with insolence in my own house!"
 
 warcraft_dynastic.27.title: "$COUNTRY_ADJ$ Moon"
 warcraft_dynastic.27.desc: "The garden is bathed in the cool light of a full moon. Turning a corner to come across this sight was not what you had expected, but here it is. Before you stands a monument to $RANDOM_OLD_WAR$. The beauty lies not in the exquisite marble, or even in the craftsmanship of the thing, but in the fact that even now, many years later, the monument is still strewn with thousands and thousands of fresh flowers. Here, if nowhere else, the memory of $RANDOM_OLD_WAR$, and the memories of the fallen, still lives."
 warcraft_dynastic.27.option.a: "May the memory live on"
 warcraft_dynastic.27.option.b: "Our sorrow proves the justness of our cause."
 
 warcraft_dynastic.28.title: "Seeing The Real You"
 warcraft_dynastic.28.desc: "She turns around. She looks at you. - 'Have you prayed lately, $MONARCH$?' The question underscores the distance between you that, for the past year, has been growing. - 'I think you should. I do. Almost every night.' You laugh. For all her human flaws she is still your wife. She draws closer, the hint of a smile spreading across her face. - 'What are you laughing at, $MONARCH$'?"
 warcraft_dynastic.28.option.a: "I just realized how much you mean to me."
 warcraft_dynastic.28.option.b: "The economy is doing laughably good! Haha!"
 
 warcraft_dynastic.29.title: "Starlight"
 warcraft_dynastic.29.desc: "The birth of an heir draws nearer, and the astrologer has just completed his work. He proclaims that a child born to a royal house on this day shall rule a mighty kindom and is about to continue when the feeble sound of a newborn's first scream is heard. 'A daughter,' the midwife announces, 'You have a healthy, sturdy daughter, my [Root.Monarch.GetTitle].'"
 warcraft_dynastic.29.option.a: "Name her Elisabeth."
 warcraft_dynastic.29.option.b: "Catherine will be her name."
 warcraft_dynastic.29.option.c: "Give her a traditional [Root.Culture.GetName] name."
 warcraft_dynastic.29.option.d: "Sara is a lovely name."
 
 warcraft_dynastic.30.title: "Newborn Daughter"
 warcraft_dynastic.30.desc: "People rejoiced when they heard the news that a young princess had been born. They have celebrated for days and nights, but you have not named your young daughter the new heir yet."
 warcraft_dynastic.30.option.a: "I declare her my new heir."
 warcraft_dynastic.30.option.b: "I want a male heir!"
 
 warcraft_dynastic.31.title: "Talented and Ambitious Daughter"
 warcraft_dynastic.31.desc: "The lack of an heir is worrying both the people of [Root.Country.GetName] and your advisors. You have an ambitious and talented daughter who has impressed both diplomats, foreign nobles and your personal advisors with her wit and cunning. Is it not time to consider her as the heir to the throne?"
 warcraft_dynastic.31.option.a: "She would make an excellent ruler."
 warcraft_dynastic.31.option.b: "I am not dead yet! I can still sire a son or two."
 
 warcraft_dynastic.32.title: "The Ruler's Daughter"
 warcraft_dynastic.32.desc: "The old ruler left this earth without a male heir, but their daughter is a talented and intelligent woman. She has a claim to the throne few others can compete with, and the wit needed to keep it. There is a man from another county who have also made a claim on the throne, and although it is not as strong, there are those who would prefer to see a man on the throne rather than a woman."
 warcraft_dynastic.32.option.a: "Crown the former ruler's daughter."
 warcraft_dynastic.32.option.b: "Choose the foreign noble."
 
 warcraft_dynastic.33.title: "A Political Marriage"
 warcraft_dynastic.33.desc: "Few marriages in this time are based on romance, on passion or even friendship. Most are political, where the parents seek to join together two farms, two dynasties or two kingdoms. Without an heir and without a spouse, many have suggested that a marriage between our country and [nameless_neighbor_no_more.GetName] would be adequate, or even necessary."
 warcraft_dynastic.33.option.a: "Send a herald to the monarch and suggest this political marriage between us."
 warcraft_dynastic.33.option.b: "If I am to marry, it will be based on love."
 
 warcraft_dynastic.34.title: "A Political Marriage Offered"
 warcraft_dynastic.34.desc: "A herald from [From.Country.GetName]'s [From.Monarch.GetTitle] [From.Monarch.GetName] has arrived, suggesting a marriage between them and [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 warcraft_dynastic.34.option.a: "Accept it."
 warcraft_dynastic.34.option.b: "Politely decline it."
 
 warcraft_dynastic.35.title: "A Political Marriage - Accepted or Not?"
 warcraft_dynastic.35.desc: "It was not with abated breath [Root.Monarch.GetTitle] [Root.Monarch.GetName] awaited the answer from [From.Country.GetName]'s [From.Monarch.GetTitle] [From.Monarch.GetName], but [Root.Monarch.GetHerHis] hands still trembled when the herald delivered the message."
 warcraft_dynastic.35.option.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] accepted!"
 warcraft_dynastic.35.option.b: "[From.Monarch.GetTitle] [From.Monarch.GetName] refused!"
 warcraft_dynastic.35.tt: "A Political Marriage - Accepted or Not?"
 
 warcraft_dynastic.36.title: "Family Secret?"
 warcraft_dynastic.36.desc: "The first time you brush it off, but when it happens a second and a third time, you do begin to wonder. Why are people laughing at you when they think you can't hear them? After you've asked around, for more than a bit, you finally manage to get an answer out of a chamber maid. It appears that your heir has been running about town in a most uncivilized fashion, and that your family is now becoming the laughing stock of Westeros."
 warcraft_dynastic.36.option.a: "Scold $HEIR_O_PRONOUN$ publicly."
 warcraft_dynastic.36.option.b: "...so?"
 
 #----------------------------------------------------------------------
 # Wartime
 #----------------------------------------------------------------------
 warcraft_wartime.1.title: "The Plight of [Root.GetName]"
 warcraft_wartime.1.desc: "All of [Root.Owner.GetName] suffers in war, but those provinces which lie in the path of the enemy suffer worst. What appears to a soldier or commander as a convenient source of supplies is often all the common people have. The outskirts of [Root.GetCapitalName] have been plundered in this war to the point of starvation. They are now reaching out for the government to aid them in recovering, lest the suffering of [Root.Owner.GetName] drag on for years past the eventual peace."
 warcraft_wartime.1.option.a: "Whatever is necessary, we will provide."
 warcraft_wartime.1.option.b: "That money is better spent winning this war."
 
 warcraft_wartime.2.title: "Cruelty of Mercenaries"
 warcraft_wartime.2.desc: "War is seldom without brutality. Soldiers are not known for their mercy, but this war has seen some exceptionally vile behavior on part of our occupying forces. It appears that mercenaries, unsatisfied with the wages we provide them with, have resorted to robbing the civilian population. Extortion by means of terror and torture has become commonplace, [Root.GetAdjective] soldiers are reviled as well as feared and stories of their atrocities spread beyond the borders of the war."
 warcraft_wartime.2.option.a: "We should prevent this from happening in the future."
 warcraft_wartime.2.option.b: "Let them take what they want."
 
 warcraft_wartime.3.title: "Mercenary Bands Raid [Root.GetName]"
 warcraft_wartime.3.desc: "The enemy occupation of [Root.GetName] came at a great cost for its people. Whether driven by greed or desperation, soldiers of fortune working with the occupying forces plundered and terrorized local civilians in an attempt to extort money and resources."
 warcraft_wartime.3.option.a: "Greed corrupts men's hearts..."
 
 warcraft_wartime.4.title: "Displaced Refugees from [Root.GetName]"
 warcraft_wartime.4.desc: "The lingering effects of the war still plague [Root.Owner.GetName]. Some areas have been destroyed to the point of becoming nearly uninhabitable, and people have been forced to move around to survive under these conditions. Some people have left [Root.GetName] entirely, settling in neighboring provinces where the war has left less scars."
 warcraft_wartime.4.option.a: "The war may be over, but our troubles are not."
 
 warcraft_wartime.5.title: "The Families Left Behind"
 warcraft_wartime.5.desc: "The recent war took a heavy toll on our people. Many were called, few returned. The families of nobles and commoners alike toiled as they waited for soldiers to return home, but the war ended and they never did. Now the toiling continues, many being so preoccupied with the work to make up for the lost pair of hands that they barely have time to grieve. Of the ones who have time to think, many are increasingly thinking that we have been throwing away lives too carelessly."
 warcraft_wartime.5.option.a: "We can ease the tax burden on the bereaved."
 warcraft_wartime.5.option.b: "Let us be more lenient drafting for the army in the future."
 warcraft_wartime.5.option.c: "This is the price that must be paid for our glorious nation."
 
 warcraft_wartime.6.title: "Witchcraft"
 warcraft_wartime.6.desc: "The people of the war-torn city of [Root.Capital.GetCapitalName] are looking for reasons for the misfortunes that have befallen them. Fortunately, they have not found them to be related to our rulership, but unfortunately, what they have found has caused quite a stir. The prolonged effects of the war and how they seem to affect some more than others, they claim, can only be the work of those practicing witchcraft and sorcery.\n\nAccusations have been leveled generously, and there are local authorities willing to organize proper trials for these crimes. As proper as trials for magic get in [Root.GetName], anyway."
 warcraft_wartime.6.option.a: "Allow them to proceed with the local trials."
 warcraft_wartime.6.option.b: "$INQUISITOR$ can see to these matters in a more organized fashion."
 warcraft_wartime.6.option.c: "Such foolish superstitions have no place in [Root.Owner.GetName]!"
 
 warcraft_wartime.7.title: "Witch-hunt"
 warcraft_wartime.7.desc: "Since the long-suffering people in [Root.GetName] received the blessing of the state and church to prosecute those who allegedly brought famine and disease upon them by means of witchcraft, they have made good use of it. While once only the obviously suspicious were pointed out, witches now appear to be everywhere. The crowd calls for the spilling of peasant and noble blood alike, and even some of the local clergy may not be trustworthy.\n\nThis abundance of satanic practices certainly goes a long way to explain the post-war hardships of [Root.GetName], but the mass trials that have followed are going out of hand. We might consider the possibility that some are innocent."
 warcraft_wartime.7.option.a: "Cease this madness!"
 warcraft_wartime.7.option.b: "Intervene on behalf of the nobles."
 warcraft_wartime.7.option.c: "Intervene on behalf of the commoners."
 warcraft_wartime.7.option.desc: "Let them exact justice as they see fit."
 
 warcraft_wartime.8.title: "A Witch from Foreign Lands"
 warcraft_wartime.8.desc: "Being able to recognize witches and sorcerers with certainty is a rare gift, which we do not know on whom God will bestow. Fortunately, being able to recognize them with uncertainty based on strange or unusual behavior or successes is a very common gift with the added benefit of more consistently targeting people who are somewhat maladjusted.\n\nSometimes, however, it can be inconvenient. Locals in [Root.GetName] have recently pointed out a foreign noblewoman as a witch. Prosecuting her might cause a diplomatic incident, but not intervening might be seen as a sign of lacking faith."
 warcraft_wartime.8.option.a: "This fear of the unfamiliar must be stopped."
 warcraft_wartime.8.option.b: "Witches, spies, who know what they're up to?"
 
 warcraft_wartime.9.title: "A Highly Troubling Accusation"
 warcraft_wartime.9.desc: "Under the watchful eye of $INQUISITOR$, trials for sorcery and heresy have proceeded under relatively controlled circumstances. $INQUISITOR_CAP_ADJ$ would not be at our court if we did not trust $INQUISITORO_PRONOUN$, after all. A recent event has complicated this, however, as $INQUISITOR_ADJ$ has challenged our trust of another. $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$, who has aided [Root.GetName] greatly in foreign relations, has been accused of witchcraft, a testament to no one being truly unquestionable.\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ claims that $INQUISITOR$ is supporting these accusations out of pure jealousy. Political drama may be behind all this, but then again, we have trusted our inquisitor so far."
 warcraft_wartime.9.option.a: "Thou shalt not suffer a witch to live."
 warcraft_wartime.9.option.b: "Thou shalt not bear false witness against thy neighbor."
 
 warcraft_wartime.10.title: "The Fires of Hell"
 warcraft_wartime.10.desc: "$INQUISITOR$ has been diligent. With the [Root.Monarch.GetTitle]'s support, those who practice witchcraft are condemned and burned, on Earth as it is in Hell. Our merciless prosecution of these crimes has put our religious devotion beyond reproach.\n\nStill, there are moments of doubt. One day, your young heir [Root.Heir.GetName] watches the public execution of a witch for the first time. You see [Root.Heir.GetHerHis] eyes fill up with terror in the firelight, and before it's through, your child is begging for the witch to be spared. Your attempts to explain do nothing to stop the tears, and eventually you find yourself at a loss to justify this to an innocent mind. Perhaps the convicted is innocent too, and you will once burn yourself, eternally."
 warcraft_wartime.10.option.a: "The child is right. We have been blinded by our zeal."
 warcraft_wartime.10.option.b: "Hush child, and hope no one heard that..."
 
 warcraft_wartime.11.title: "A Change of Character"
 warcraft_wartime.11.desc: "After the war ended, our ardent diplomatic advisor $DIPLOMAT$ has repeatedly implored [Root.Monarch.GetName] not only to shift foreign policy to avoid future bloodshed, but even suggested that [Root.Monarch.GetSheHe] should change [Root.Monarch.GetHerHis] priorities as a ruler.\n\n'As long as the people see their [Root.Monarch.GetTitle] preparing for war, how can they do anything but blame us when war is upon them?' $DIPLOMAT$ asks. 'It is not merely what the people want. It is what this nation needs.'"
 warcraft_wartime.11.option.a: "You are right, [Root.GetName] needs peace."
 warcraft_wartime.11.option.b: "Forsake the spirit that called me to war? Ridiculous."
 
 warcraft_wartime.12.title: "The Faithful in Enemy Lands"
 warcraft_wartime.12.desc: "Many soldiers see our ongoing war as a conflict of faiths. This has led to some debate around one of our ongoing sieges, where the local population are good [Root.Religion.GetName]s. Normally, our troops would supply the siege by taking what we need from the locals, but the pious in our army think we should spare our [Root.Religion.GetName] brothers and sisters, even at the cost of the siege dragging out for longer. Which comes first among the [Root.GetAdjective], faith or war?"
 warcraft_wartime.12.option.a: "Spare the faithful."
 warcraft_wartime.12.option.b: "No mercy for enemies of [Root.GetName]!"
 
 warcraft_wartime.13.title: "[Root.GetName] Betrayed by Brothers in Faith"
 warcraft_wartime.13.desc: "When the [Root.Religion.GetName] fools of [Root.GetName] were first attacked by our enemies, they shared their faith, despite our best efforts to make them see the light. Now, having suffered the brutal onslaught of the war, they have seen just how shallow the morality of the [Root.Religion.GetName] really is. After being besieged and raided by the people they trusted, they have bitterly thrown aside their old beliefs, and swore allegiance not only to our country, but to our religion."
 warcraft_wartime.13.option.a: "We will show them the [Root.Owner.Religion.GetName] faith has more integrity than that."
 
 warcraft_wartime.14.title: "Unbelievers in [Root.GetName] Waver"
 warcraft_wartime.14.desc: "While most of our nation fears the [Root.Religion.GetName] invaders, a few citizens seem to welcome them. After [Root.GetName] fell to the enemy, its inhabitants seem to have started considering if they'd be better off in a country headed by rulers of their own faith. In an effort of mitigate this betrayal, the local rulers have sent a messenger to our court, requesting promises of a more hands-off approach to religious matters in [Root.GetName]. Otherwise, the enemy may already have a hold on the province."
 warcraft_wartime.14.option.a: "We will reward loyalty with respect."
 warcraft_wartime.14.option.b: "We will not accept disloyalty."
 
 warcraft_wartime.15.title: "[Root.Religion.GetName] Defectors"
 warcraft_wartime.15.desc: "The wise and spiritually enlightened people of [From.GetName] have found, after we occupied their land, that they might benefit from joining us. After all, [From.Owner.GetName] is a [From.Owner.Religion.GetName] country, with little understanding of their ways. If the war goes well, this will certainly help."
 warcraft_wartime.15.option.a: "We may be able to accommodate them..."
 
 warcraft_wartime.16.title: "[Root.Religion.GetName] of [Root.GetName] Betray Us!"
 warcraft_wartime.16.desc: "Our war against the [Root.Religion.GetName] has not gone unnoticed by their local supporters. In [Root.GetName], traitors who hold faith before country have taken the opportunity to rise up and attack us, perhaps hoping to aid the enemy or encourage other [Root.Religion.GetName] nations to join the war."
 warcraft_wartime.16.option.a: "Faith determines the path of all, even the wicked."
 
 warcraft_wartime.17.title: "Struggle Without, Struggle Within"
 warcraft_wartime.17.desc: "Sometimes, we see conflicts on the international stage mirrored within our own borders. Today, we received news that our war with the [Root.Religion.GetName]s has brought about a religious conflict in [Root.GetName], where the [Root.Religion.GetName] and [Root.Owner.Religion.GetName] faiths exist side by side. People who used to be neighbors and friends are attacking each other over what they perceive as the differences between us and our adversaries."
 warcraft_wartime.17.option.a: "Like the war, this conflict must take its course."
 warcraft_wartime.17.option.b: "Unite against the true enemy! You are all [Root.Owner.GetAdjective]!"
 
 warcraft_wartime.18.title: "Country Before Faith"
 warcraft_wartime.18.desc: "Our relation to the religious dissidents in [Root.GetName] has varied, but at least some of the local [Root.Religion.GetName] citizens seem to appreciate our leadership. 'Seem to' may be a key phrase in the situation, because they have recently approached us with an offer to use their religious ties in one of our rival countries to strengthen our international spy network. Provided that they can be relied upon, they could provide a rare and valuable asset..."
 warcraft_wartime.18.option.a: "We will trust them to remain loyal to us."
 warcraft_wartime.18.option.b: "There is no need for such underhanded tactics... or risks."
 
 warcraft_wartime.19.title: "Warriors of the [Root.Religion.GetName] Faith"
 warcraft_wartime.19.desc: "The more zealous among the [Root.Religion.GetName] of [Root.GetName] have long kept watch at the border, suspicious of the motives of the unbelievers on the other side. Now, they find their suspicions confirmed by the open declaration of war. Prepared and willing to give their lives for the [Root.Religion.GetName] cause, their local militia has joined our forces in the battle against the invading army."
 warcraft_wartime.19.option.a: "Forward, sentinels of the truth!"