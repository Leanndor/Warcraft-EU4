 #-----------------------------------
 # Estates
 #-----------------------------------
 estate_nobility: "Nobility"
 estate_nobility_desc: "The wealthy and powerful of our realm form our nobility. Fickle creatures as they are, nobles will only follow orders once they've been sufficiently motivated."
 
 estate_chieftains: "Chieftains"
 estate_chieftains_desC: "The wealthy and powerful of our realm that have been appointed chieftains. Fickle creatures as they are, chieftains will only follow orders once they've been sufficiently motivated."
 
 estate_clergy: "Clergy"
 estate_clergy_desc: "The devout and the downtrodden comprise our clergy. Charitable folks, they will help those who need it most. However, if we attempt to discourage worship of their favoured god, they will not go down without a fight."
 
 estate_merchants: "Merchants"
 estate_merchants_desc: "The buyers and sellers of our realm. Merchants care for one thing only, money and will pursue its accumulation without undue vigour. Attempting to separate a merchant and his wealth is not advised."
 
 estate_peasantry: "Peasantry"
 estate_peasantry_desc: "The common folk. A wide and unorganised group, commoners will rare want for much and are often satisfied if the status quo is not disturbed. However, if times get particularly tough, they will resent their overlords and plot rebellion."
 
 estate_legion: "Legion Ambassadors"
 estate_legion_desc: "Demonic emissaries and warlocks empowered by the Burning Legion.  Their gifts are many but we may not want them all."
 
 estate_old_gods: "Old God Ambassadors"
 estate_old_gods_desc: "More direct representatives of our gods.  Nightmares that cast such beautiful shadows in our society, let them seize too much power and they'll drag us into madness."
 
